<h1 md-dialog-title>Agregar Nuevo Centro</h1>
<div md-dialog-content>
  <p>What's your favorite animal?</p>
  <md-form-field>
    <input mdInput tabindex="1" [(ngModel)]="centro.name">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="centro.name" tabindex="2">Ok</button>
  <button md-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
