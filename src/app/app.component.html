<md-toolbar color="primary">
  <span>Custom Toolbar</span>
</md-toolbar>
<input type="text" id="message" placeholder="What is it that you do?" (keyup.enter)="Send($event.target.value)"
  [(ngModel)]="centro.name" />
<div id="details-container">
  <p *ngFor="let centro of centros | async">{{centro.name}}</p>
</div>
