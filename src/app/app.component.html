<md-toolbar color="primary" mat-elevation-z6>
  <button md-icon-button (click)="sidenav.toggle()">
    <md-icon aria-label="menu">menu</md-icon>
  </button>
  <span>Como Ayudar MX</span>
</md-toolbar>
<md-sidenav-container>
  <md-sidenav #sidenav mode="side" opened="true">
    <!-- SideNav Content -->
    <md-list>
      <md-list-item routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">  
        <md-icon md-list-icon>home</md-icon>
        <h2 md-subheader>Inicio</h2>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item routerLink="centros" routerLinkActive="active">
        <md-icon md-list-icon>account_balance</md-icon>
        <h4 md-subheader>Centros</h4>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-icon md-list-icon>shopping_cart</md-icon>
        <h4 md-subheader>Productos</h4>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
  </md-sidenav>
  <!-- Main Content -->
  <router-outlet class="main-container"></router-outlet>
</md-sidenav-container>
